<nav id="menu1">
  <ul>

<div class="purchase-container">
  <h2>Оформление покупки</h2>
  <form id="purchaseForm">
    <label for="fullName">ФИО</label>
    <input type="text" id="fullName" name="fullName" placeholder="Иван Иванов" required />

    <label for="address">Адрес доставки</label>
    <input type="text" id="address" name="address" placeholder="г. Москва, ул. Ленина, д. 10, кв. 5" required />

    <label for="cardNumber">Номер карты</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required />

    <div class="small-inputs">
      <div>
        <label for="expiry">Срок действия (ММ/ГГ)</label>
        <input type="text" id="expiry" name="expiry" placeholder="12/25" pattern="\d{2}/\d{2}" maxlength="5" required />
      </div>
      <div>
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="3" pattern="\d{3}" required />
      </div>
    </div>

    <button type="submit">Купить</button>
  </form>
  <div class="success-message" id="successMessage">Спасибо за покупку! Ваш заказ принят.</div>
</div>

<script>
  // Форматирование номера карты с пробелами каждые 4 цифры
  const cardInput = document.getElementById('cardNumber');
  cardInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    value = value.match(/.{1,4}/g)?.join(' ') || '';
    e.target.value = value;
  });

  const form = document.getElementById('purchaseForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }


</script>
